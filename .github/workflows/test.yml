name: Tests

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Run tests
        run: npm test -- --watchAll=false
        working-directory: ./frontend

  mastra-ai-tests:
    name: Mastra AI Backend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: ./backend/mastra-ai

      - name: Run tests
        run: npm test
        working-directory: ./backend/mastra-ai

  python-tests:
    name: Python Backends Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Install Pydantic AI dependencies
        run: |
          cd backend/pydantic-ai
          poetry install

      - name: Run Pydantic AI tests
        run: |
          cd backend/pydantic-ai
          poetry run pytest

      - name: Install OpenAI Agents dependencies
        run: |
          cd backend/openai-agents-py
          poetry install

      - name: Run OpenAI Agents tests
        run: |
          cd backend/openai-agents-py
          poetry run pytest